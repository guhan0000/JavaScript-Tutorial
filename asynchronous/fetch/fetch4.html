<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p class="loading" id="loading">Loading Quotes</p>
    <div id="quotes-space">
      <h3 id="quote"></h3>
      <p id="author"></p>
    </div>
  </body>
  <script>
    let loading = document.getElementById("loading");
    let h3 = document.getElementById("quote");
    let p = document.getElementById("author");
    fetch("https://dummyjson.com/quotes")
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        loading.style.display = "none";
        console.log(data.quotes);
        data.quotes.forEach((element) => {
          h3.innerHTML += `<em>${element.quote}</em><p>  -${element.author}</p>`;
        });
        // p.innerText = data.quotes[0].quote;
      })
      .catch((err) => {
        console.log(err);
        loading.innerText = "Quote not available";
        loading.display = "block";
      });
  </script>
</html>
